<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5d1197;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='images/bg1.jpg') }}"); /* Same background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
        }

        .result-container h2 {
            color: #5d1197;
            margin-bottom: 20px;
        }

        .result-container p {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .result-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Prediction Result</h2>
        <p id="cadResult">CAD Risk: <strong><!-- CAD risk will be populated here --></strong></p>
        <p id="hypertensionResult">Hypertension Risk: <strong><!-- Hypertension risk will be populated here --></strong></p>

        <!-- Button to go back to the input form (optional) -->
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Function to return to the previous page
        function goBack() {
            window.history.back();
        }

        // Simulate the passed values from the backend (Replace this with dynamic server data)
        var CAD_risk = "High Risk of CAD"; // Example result from backend
        var hypertension_risk = "Hypertension Stage 2 with High Blood Pressure Status"; // Example result from backend

        // Display results in HTML
        document.getElementById("cadResult").innerHTML = "CAD Risk: <strong>" + CAD_risk + "</strong>";
        document.getElementById("hypertensionResult").innerHTML = "Hypertension Risk: <strong>" + hypertension_risk + "</strong>";
    </script>

</body>
</html>
